<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>优化默认密码框</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        height: 100%;
    }

    body {
        height: 100%;
        background-color: skyblue;
    }

    .payment {
        position: relative;
        margin: 100px 100px;
    }

    .pay-password {
        display: block;
    }

    ul {
        border: 1px solid #fff;
        margin: 0 auto;
        font-size: 0;
        display: inline-block;
        position: relative;
        height: 35px;
        left: 50%;
        transform: translateX(-50%);
    }

    li {
        display: inline-block;
        width: 35px;
        height: 35px;
        background-color: #fff;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        line-height: 35px;
        border-left: 1px solid #e6e6e6;
        vertical-align: middle;
        overflow: hidden;
    }

    li:first-child {
        border-left: 0 none
    }

    .pay-input {
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        opacity: 0;
        text-indent: -9999px;
    }
    </style>
</head>

<body>
    <div class="payment">
        <div class="pay-password">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <input class="pay-input" type="tel" maxlength="6" pattern="[0-9]*" value="" id="pay-input-m">
        <label for="pay-input-m" class="_focus_hack"></label>
    </div>
    <script src="./zepto.min.js"></script>
    <script>
    $('body').on('input', '.pay-input', function() {
        var $this = $(this),
            $inputs = $this.parent().find('.pay-password li'),
            password = $this.val() + '';
        var numLen = 6;
        for (var i = 0; i < numLen; i++) {
            if (password[i]) {
                $($inputs[i]).text('●');
            } else {
                $($inputs[i]).text('');
            }
        }
        if (password.length == 6) {
            alert('6位密码已输完');
            $this.val('');
            $inputs.html('');
        }
    });
    </script>
</body>

</html>
